- name: "enable Koala's maintenance mode"
  file:
    path: "/var/www/koala.{{ canonical_hostname }}/MAINTENANCE_MODE"
    group: "www-data"
    state: "touch"
  become: true
  become_user: "koala"

- name: "ensure koala is not running"
  service:
    name: "koala"
    state: "stopped"
  become: true
  become_user: "root"

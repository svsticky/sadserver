---
name: "Lint"
on:
  "pull_request"
jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2.4.0"

      - name: "install Nix"
        uses: "cachix/install-nix-action@v16"

      - name: "Lint our Python files"
        run: (cd ansible; nix-shell --run "black --check deploy.py")

      - name: "Typecheck our Python files"
        run: (cd ansible; nix-shell --run "mypy deploy.py --strict")

      - name: "Lint our ansible files"
        run: (cd ansible; nix-shell --run "ansible-lint --exclude=playbooks")

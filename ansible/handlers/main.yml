---
- name: "restart oauth2-proxy"
  service:
    name: "oauth2-proxy"
    state: "restarted"
  listen: "restart oauth2-proxy"

- name: "restart oauth2-proxy (admin)"
  service:
    name: "oauth2-proxy-admin"
    state: "restarted"
  listen: "restart oauth2-proxy-admin"

- name: "restart fail2ban"
  service:
    name: "fail2ban"
    state: "restarted"

- name: "test nginx configuration"
  command: "nginx -t"
  listen: "reload nginx"

- name: "reload nginx service"
  service:
    name: "nginx"
    state: "reloaded"
  listen: "reload nginx"

- name: "systemctl daemon-reload"
  systemd:
    daemon_reload: true

- name: "issue reboot command"
  shell: "sleep 2 && /sbin/reboot"
  async: 60
  poll: 0
  ignore_errors: true
  listen: "reboot server"

- name: "wait for server to finish rebooting"
  wait_for_connection:
    delay: 20
  listen: "reboot server"


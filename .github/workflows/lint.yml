---
name: "Lint"
on:
  "pull_request"
jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2"

      - name: "install Nix"
        uses: "cachix/install-nix-action@v12"

      - name: "Lint our Python files"
        run: "(cd ansible; nix shell --extra-experimental-features nix-command black deploy.py)"

      - name: "Typecheck our Python files"
        run: "(cd ansible; nix shell mypy --extra-experimental-features nix-command deploy.py --strict)"

      - name: "Lint our ansible files"
        run: "(cd ansible; nix shell --extra-experimental-features nix-command ansible-lint --exclude=tasks --exclude=playbooks)"

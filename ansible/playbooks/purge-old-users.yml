---
- hosts: "all"
  remote_user: "ansible"
  become: true
  become_user: "root"
  become_method: "sudo"
  force_handlers: true

  vars_prompt:
    - name: "confirm"
      default: 'ABORT'
      private: false
      prompt:
        "The playbook you are about to execute will DELETE THE HOME DIRECTORY
        OF ALL USERS WHOSE \"STATE\" IS SET TO ABSENT. Are you CERTAIN that
        you wish to continue? If so, enter `obliteration`. Any other value
        will abort."

  tasks:
    - assert:
        that:
          - "confirm == 'obliteration'"

    - name: "delete absent human users and their home directory"
      user:
        name: "{{ item.name }}"
        remove: true
        state: "absent"
      with_items: "{{ users }}"
      when: "item.state == 'absent'"

    - name: "delete absent machine users"
      user:
        name: "{{ item.name }}"
        state: "absent"
      with_items: "{{ machine_users }}"
      when: "item.state == 'absent'"

    - name: "delete home directory of absent machine users"
      file:
        path: "/home/{{ item.name }}"
        state: "absent"
      with_items: "{{ machine_users }}"
      when:
        "item.state == 'absent' and
        item.create_home is defined"
      loop_control:
        label: "{{ item.name }}"

    - debug:
        msg:
          "The home directories of all absent users are deleted. You are now
          free to remove the entry of the user from the (machine) users list."

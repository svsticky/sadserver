- name: "enable Koala's maintenance mode"
  file:
    state: "touch"
    path: "/home/koala/MAINTENANCE_MODE"
  become: true
  become_user: "koala"

- name: "ensure sidekiq background worker is not running"
  service:
    name: "sidekiq"
    state: "stopped"
  become: true
  become_user: "root"

- name: "ensure koala is not running"
  service:
    name: "koala"
    state: "stopped"
  become: true
  become_user: "root"

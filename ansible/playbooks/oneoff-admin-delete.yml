---
- hosts: all

  vars_files:
      - ../vars.yml

  vars_prompt:
      - name: admin_to_remove
        default: ""
        prompt: "Please enter the username to remove: (Ctrl-C to cancel)"
        private: no

  tasks:
      - assert:
          that:
            - "admin_to_remove != ''"

      - name: "remove admin"
        environment:
          PATH: "/home/koala/.rbenv/bin:{{ ansible_env.PATH }}"
        shell: eval "$(rbenv init - )"; bundle exec rake RAILS_ENV={{ koala_environment }} "admin:delete[{{ admin_to_remove}}]"
        args:
          chdir: /var/www/koala.svsticky.nl
          executable: /bin/bash
        register: result
        become: yes
        become_user: koala

      - debug: var=result.stdout_lines

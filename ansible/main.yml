---
- hosts: "all"
  remote_user: "ansible"
  become: true
  become_user: "root"
  become_method: "sudo"
  force_handlers: true

  handlers:
    - import_tasks: "handlers/main.yml"

  roles:
    - role: "common"
      tags: "always"
    - role: "users"
      tags: "users"
    - role: "auth"
      tags: "auth"
    - role: "packages"
      tags: "packages"
    - role: "firewall"
      tags: "firewall"
    - role: "databases"
      tags: "databases"
    - role: "backups"
      tags: "backups"
    - role: "nginx"
      tags: "nginx"
    - role: "php"
      tags: "php"
    - role: "node"
      tags: "node"
    - role: "certbot"
      tags: "certbot"
    - role: "redis"
      tags: "redis"
    - role: "nix"
      tags: "nix"
    - role: "websites"
      tags: "websites"
    - role: "digidecs"
      tags: "digidecs"
    - role: "freight"
      tags: "freight"
    - role: "aas"
      tags: "aas"
    - role: "static-sticky"
      tags: "static"
    - role: "pretix"
      tags: "pretix"
    - role: "koala"
      tags: "koala"
    - role: "monitoring"
      tags: "monitoring"
    - role: "oauth2_proxy"
      tags: "oauth"
    - role: "outline"
      tags: "outline"
    - role: "execut"
      tags: "execut"
    - role: "radio"
      tags: "radio"
    - role: "sodi"
      tags: "sodi"
    - role: "public_files"
      tags: "public"
    - role: "files_website"
      tags: "files"
    # We only want to deploy the crazy88 role when specifically requested
    - role: "crazy88bot"
      tags: ["never", "crazy88bot"]
    - role: "doorgeefluik"
      tags: "doorgeefluik"
    # Included the last, so any service that fail2ban is applied to, already
    # exists. Otherwise fail2ban would miss the log files it has to monitor.
    - role: "fail2ban"
      tags: "always"

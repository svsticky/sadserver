---
canonical_hostname: dev.svsticky.nl

admins:
  laurens:
    github: duijf
  tom:
    github: tomwassenberg
  arian:
    github: arianvp
  maarten:
    github: spasticVerbalizer
  yorick:
    github: yorickvanzweeden

unattended_upgrades:
  security: True
  all: False

fail2ban:
  loglevel: 3
  ignoreip: 127.0.0.1/8
  bantime: 600
  maxretry: 3

  destemail: root@localhost
  mta: sendmail
  banaction: iptables-multiport

  services:
    - name: sshd
      port: ssh
      filter: sshd
      logpath: /var/log/auth.log

# the upload limit for php-fpm and nginx in megabytes
upload_limit: 15

websites:
  - name: studytrip
    user: laurens
    database: true
    alternative_names:
      - studiereis

  - name: feutentrui
    user: arian
    alternative_names:
      - anno-1636
      - ditkanook
      - rukbunker

  - name: koala
    custom_config: true
    alternative_names:
      - intro

  - name: metrics
    custom_config: true
    alternative_names:
      - status

# koala configuration
ssl_certificate: /etc/letsencrypt/live/koala.{{ canonical_hostname }}/fullchain.pem
ssl_certificate_key: /etc/letsencrypt/live/koala.{{ canonical_hostname }}/privkey.pem
koala:
  environment: production
  server: unicorn # or webrick
  git_ref: ansible_test # Should be master, when in production
  ruby_version: 2.3.0

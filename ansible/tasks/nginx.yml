---
- name: "install nginx, php-fpm and openssl"
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - nginx
    - php-fpm
    - openssl

- name: "copy configuration files"
  template:
    src: "{{ item }}.j2"
    dest: "/{{ item }}"
  with_items:
    - etc/nginx/nginx.conf
    - etc/php/7.0/fpm/php.ini

- name: "copy dhparams and default configuration"
  template:
    src: "templates/{{ item }}.j2"
    dest: "/{{ item }}"
    owner: root
    group: root
  with_items:
    - etc/nginx/dhparams.pem
    - etc/nginx/sites-available/default

- name: "enable default config"
  file:
    src: "/etc/nginx/sites-available/default"
    dest: "/etc/nginx/sites-enabled/default"
    state: link

- name: "start and enable nginx"
  service:
    name: nginx
    enabled: yes
    state: started

# We need this, because LetsEncrypt depends
# on the default conf
- name: "reload nginx"
  service:
    name: nginx
    enabled: yes
    state: reloaded

- name: "add certbot apt repository"
  apt_repository:
    repo: 'ppa:certbot/certbot'

- name: "install certbot"
  apt:
    name: certbot
    state: latest

- name: "create acme-challenges directory"
  file:
    path: /var/www/acme-challenges
    state: directory
    owner: root
    group: www-data
    # The 2xxx octal means the group setuid bit is set, meaning
    # all files that get created in this directory will have
    # the group `www-data`
    mode: 2750

- name: "copy LetsEncrypt renewal timer"
  template:
    src: "templates/{{ item }}.j2"
    dest: "/{{ item }}"
    owner: root
    group: root
  with_items:
    - etc/systemd/system/certbot-renewal.timer
    - etc/systemd/system/certbot-renewal.service
  notify: systemctl daemon-reload

- name: "start and enable LetsEncrypt renewal timer"
  service:
    name: certbot-renewal.timer
    enabled: yes
    state: started

- name: "request certificates"
  command: >
    certbot certonly \
      --staging \
      --non-interactive \
      --agree-tos \
      --email "itcrowd@svsticky.nl" \
      --keep-until-expiring \
      --expand \
      --must-staple \
      --webroot \
      --webroot-path /var/www/acme-challenges \
      --domain {{ item.main_hostname }} \
      {% for hostname in item.alternative_hostnames %}
      --domain {{ hostname }} \
      {% endfor %}
  with_items: "{{ websites }}"

- name: "check if ocsp cert chain is present"
  stat:
    path: "{{ tls.ocsp_bundle_path }}"
  register: ocsp_chain_file

- block:
  - name: "create temp directory for ocsp stapling certs"
    file:
      path: "{{ tls.ocsp_tmp_dir }}/"
      state: directory

  - name: "download certificate chain for ocsp stapling"
    get_url:
      url: "https://letsencrypt.org/certs/{{ item }}"
      dest: "{{ tls.ocsp_tmp_dir }}/{{ item }}"
    with_items:
      - "{{ tls.root_cert }}"
      - "{{ tls.intermediate_cert }}"

  - name: "create certificate bundle for ocsp stapling"
    assemble:
      src: "{{ tls.ocsp_tmp_dir }}"
      dest: "{{ tls.ocsp_bundle_path }}"

  - name: "add OCSP cert chain to nginx config"
    lineinfile:
      dest: /etc/nginx/nginx.conf
      regexp: "^# ssl_trusted_certificate"
      line: "  ssl_trusted_certificate {{ tls.ocsp_bundle_path }};"
      state: present
    notify: reload nginx

  when: ocsp_chain_file.stat.exists == False

- name: "create website directories"
  file:
    path: "/var/www/{{ item.user }}/{{ item.main_hostname }}"
    owner: "{{ item.user }}"
    group: www-data
    mode: 0755
    state: directory
  with_items: "{{ websites }}"
  when: item.custom_config is undefined

- name: "create nginx includes directory"
  file:
    dest: "/etc/nginx/includes"
    state: directory

- name: "copy security http headers"
  template:
    src: "etc/nginx/includes/security-headers.conf.j2"
    dest: "/etc/nginx/includes/security-headers.conf"

- name: "copy website nginx configuration"
  template:
    src: "etc/nginx/sites-available/website.conf.j2"
    dest: "/etc/nginx/sites-available/{{ item.main_hostname }}.conf"
  with_items: "{{ websites }}"
  when: item.custom_config is undefined

- name: "enable website nginx configurations"
  file:
    src: "/etc/nginx/sites-available/{{ item.main_hostname }}.conf"
    dest: "/etc/nginx/sites-enabled/{{ item.main_hostname }}.conf"
    state: link
  with_items: "{{ websites }}"
  when: item.custom_config is undefined

- name: "create htpasswd.d directory for basic auth files"
  file:
    dest: "/etc/nginx/htpasswd.d"
    owner: root
    group: root
    state: directory

# let's reload nginx to be sure
- name: "reload nginx"
  service:
    name: nginx
    enabled: yes
    state: reloaded
  when: item.custom_config is undefined
  notify: reload nginx

---
- become_user: "sodi"
  block:
    - name: "create .ssh directory for sodi user"
      file:
        path: "/home/sodi/.ssh"
        state: "directory"

    - name: "copy deploy key (private) for sodi user"
      copy:
        content: "{{ secret_deploy_key }}"
        dest: "/home/sodi/.ssh/id_ed25519"
        mode: "0600"

    - name: "clone sodi website from git"
      git:
        repo: "git@github.com:svsticky/sodi.nl.git"
        dest: "/var/www/sodi.{{ canonical_hostname }}"
        version: "master"
      diff: false

- name: "ensure koala is running"
  service:
    name: "koala"
    enabled: true
    state: "started"
  become: true
  become_user: "root"

- name: "ensure sidekiq background worker is running"
  service:
    name: "sidekiq"
    state: "started"
  become: true
  become_user: "root"

- name: "disable Koala's maintenance mode"
  file:
    state: "absent"
    path: "/home/koala/MAINTENANCE_MODE"
  become: true
  become_user: "koala"

    alternative_names:
      - "dgdarc.nl"
      - "www.dgdarc.nl"
      - "dgdarc.com"
      - "www.dgdarc.com"
    state: "present"

  - name: "digidecs.{{ canonical_hostname }}"
    custom_config: true
    user: "commit"
    alternative_names:
      - "declaraties.{{ canonical_hostname }}"

---
- name: "check if koala is running"
  command: "systemctl is-active koala"
  register: "koala_running"
  failed_when:
    - koala_running.rc != 0
    - koala_running.rc != 3
  listen: "restart koala"

- name: "restart koala service"
  service:
    name: "koala"
    state: "restarted"
  when: koala_running.rc == 0
  listen: "restart koala"

- name: "restart fail2ban"
  service:
    name: "fail2ban"
    state: "restarted"

- name: "restart redis"
  service:
    name: "redis-server"
    state: "restarted"

- name: "restart mariadb"
  service:
    name: "mysql"
    state: "restarted"

- name: "test nginx configuration"
  command: "nginx -t"
  listen: "reload nginx"

- name: "reload nginx service"
  service:
    name: "nginx"
    state: "reloaded"
  listen: "reload nginx"

- name: "systemctl daemon-reload"
  systemd:
    daemon_reload: true

- name: "issue reboot command"
  shell: "sleep 2 && /sbin/reboot"
  async: 60
  poll: 0
  ignore_errors: true
  listen: "reboot server"

- name: "wait for server to finish rebooting"
  wait_for_connection:
    delay: 20
  listen: "reboot server"
